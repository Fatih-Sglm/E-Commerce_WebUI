<div class="py-2 px-4 bg-dark text-white mb-3">
  <strong class="small text-uppercase fw-bold">Categories</strong>
</div>
<ul class="list-unstyled small text-muted ps-lg-4 font-weight-normal">
  <li class="mb-2" *ngFor="let item of categories">
    <a class="reset-anchor" routerLink="/products" [queryParams]="{ categories: item.id }"
      queryParamsHandling="merge">{{ item.name }}</a>
  </li>
</ul>
