<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username &amp; password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

                    <div class="col-12">
                      <label for="yourUsername"  class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" formControlName="userNameOrEmail" [ngClass]="{'is-invalid': submitted && validation.nameSurname.errors}" class="form-control">
                        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && validation.nameSurname.errors?.required">Lütfen ad soyadı boş geçmeyiniz.</small>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword"  class="form-label">Password</label>
                      <input type="text" formControlName="password" class="form-control" >
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
